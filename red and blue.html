<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>red and blue</title>
</head>
<body>
    <p id="para">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Animi nobis fugit sint aliquam unde velit, odit odio error quibusdam non, consequuntur magni nam. Ut, eaque ratione! Accusamus, enim rem. Delectus?</p>
    <button onclick="red()">red</button>
    <button onclick="blue()">blue</button>
    <script>
function red()
{
    document.getElementById("para").style.backgroundColor = "red"
}
function blue()
{
    document.getElementById("para").style.backgroundColor = "blue"
}

    </script>
</body>
</html>
