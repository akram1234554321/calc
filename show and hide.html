<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="para">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Animi nobis fugit sint aliquam unde velit, odit odio error quibusdam non, consequuntur magni nam. Ut, eaque ratione! Accusamus, enim rem. Delectus?</p>
    <button onclick="show()">show</button>
    <button onclick="hide()">hide</button>
    <script>
function show()
{
    document.getElementById("para").style.display = "block"
}
function hide()
{
    document.getElementById("para").style.display = "none"
}

    </script>
</body>
</html>
